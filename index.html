<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carousel</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body class=>

        <div class="container">
            <div class="slider">

                <div id="prev" class="navigation hide"><i class="fa-solid fa-arrow-left"></i></div>
                <div id="prev" class="navigation"><i class="fa-solid fa-arrow-left"></i></div>

                <div class="image-list">

                    <div class="image-wrapper">
                        <img class="image" src="img/01.webp" alt="Prima immagine" />
                    </div>
                    <div class="image-wrapper">
                        <img class="image" src="img/02.webp" alt="Seconda immagine" />
                    </div>
                    <div class="image-wrapper">
                        <img class="image" src="img/03.webp" alt="Seconda immagine" />
                    </div>
                    <div class="image-wrapper">
                        <img class="image" src="img/04.webp" alt="Seconda immagine" />
                    </div>
                    <div class="image-wrapper">
                        <img class="image" src="img/05.webp" alt="Seconda immagine" />
                    </div>
                </div>
            </div>







            <div class="circle-container">

                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>

            </div>

            <div class="thumb-container">

                <div id="next" class="navigation"><i class="fa-solid fa-arrow-right"></i></div>



                <div class="thumb-wrapper active">
                    <img class="thumb-img" src="img/01.webp" />
                </div>
                <div class="thumb-wrapper">
                    <img class="thumb-img" src="img/02.webp" />
                </div>
                <div class="thumb-wrapper">
                    <img class="thumb-img" src="img/03.webp" />
                </div>
                <div class="thumb-wrapper">
                    <img class="thumb-img" src="img/04.webp" />
                </div>
                <div class="thumb-wrapper">
                    <img class="thumb-img" src="img/05.webp" />
                </div>

            </div>



        </div>





        <script type="text/javascript" src="js/main.js">
        </script>

    </body>

</html>
